{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}


{% block content %}
    <div class="container">
        <form action="{% url 'texto' %}" method="POST" class="form" autocomplete="off">
            {% csrf_token %}
            {% bootstrap_form form %}
                
            <button type="submit" class="btn btn-primary">Verificar Texto</button>
            
        </form>
    </div>
    <br>
    <div class="container">
        {% if relatorio %}
        <ul>
            {% for rel in relatorio %}
                <li class="list-group-item">{{ rel }}</li>
            {% endfor %}
        </ul>
        {% endif %}
            
    </div>

{% endblock %}
