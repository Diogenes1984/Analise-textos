{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
{% bootstrap_css %}

</head>
<body>
    <div class="container">
    <h1>Texto</h1>
    {% bootstrap_messages %}

    <form action="{% url 'texto' %}" method="POST" class="form" autocomplete="off">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">Verificar Texto</button>
        {% endbuttons %}
    </form>

    <div class="container">
        {% if relatorio %}
        <ul>
            {% for rel in relatorio %}
                <li class="list-group-item">{{ rel }}</li>
            {% endfor %}
        </ul>
        {% endif %}
            
    </div>


<!-- {% bootstrap_javascript jquery='full' %} -->
</body>
</html>
